<!DOCTYPE HTML>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
    <head>
        <title>Show Book</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/book" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Product</a>
                </h3>
                <h2 th:text="${book.name}"></h2>
                <h2></h2>
                <dl class="list">
                    <dt>Product Description</dt>
                    <dd th:text="${book.name}"></dd>             
                </dl>
                <form action="/delete">
                    <input type="hidden" name="id" th:value="${book.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'book/edit/' + ${book.id}}" class="btn btn-warning">Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
